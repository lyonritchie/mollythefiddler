<section class="{{ section.background-color }}" id="{{ section.title | slugify }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2 class="section-heading">{{ section.title }}</h2>
                <hr class="light">
                {{ section.content }}
                <!-- <a href="#" class="btn btn-default btn-xl">Get Started!</a> -->
            </div>
        </div>
    </div>
</section>
